<p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>رقم الطلب</th>
            <th>تاريخ الطلب</th>
            <th>اسم الجهة</th>
            <th>الخدمة</th>
            <th>الإجراء </th>
            <th>الدارس </th>
            <th>الحالة </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-orders>
        <tr>
            <td>{{ orders.id }}</td>
            <td>{{ orders.code }}</td>
            <td>{{ orders.name }}</td>
            <td>{{ orders.description }}</td>
            <td>{{ orders.proccess }}</td>
            <td>{{ orders.learner }}</td>
            <td>

                <span [ngClass]="{
                    'rounded-pill bg-danger': orders.stat.status === 0,
                    'bg-success': orders.stat.status === 1,
                    'bg-warning': orders.stat.status === 2
                  }">

                </span>
                {{ orders.stat.val }}
            </td>
        </tr>
    </ng-template>
</p-table>

    <div class="d-flex justify-content-between align-items-center">
        <p class="m-0">عرض</p>
        <div class="dropdown mx-5">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">

            </ul>
        </div>

</div>
